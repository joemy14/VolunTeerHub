<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password - VolunteerHub</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      margin-top: 20px;
    }

    .header img {
      width: 100px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #0071BC;
      margin: 0;
    }

    .header p {
      font-size: 16px;
      color: #333;
      margin: 10px 0 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .buttons button {
      background-color: #0071BC;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .buttons button:nth-child(2) {
      background-color: #fff;
      color: #0071BC;
      border: 1px solid #0071BC;
    }

    .forgot-section {
      text-align: left;
    }

    .forgot-section h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .forgot-section p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    .forgot-section input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .forgot-section label {
      font-size: 14px;
      color: #333;
    }

    .forgot-section .reset-button {
      background-color: #0071BC;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .back-to-login {
      text-align: center;
      margin-top: 20px;
    }

    .back-to-login a {
      color: #0071BC;
      text-decoration: none;
    }
  </style>
</head>
<body class="signup">
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img alt="V logo" height="60" src="v.png" width="60"/>
      <span>VolunTeerHub</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="discover.html">Discover Opportunities</a>
    </div>
    <a href="signup.html">
      <button class="login-button">SIGN IN</button>
    </a>
  </div>

  <!-- Forgot Password Page Content -->
  <div class="container">
    <div class="forgot-section">
      <h2>Forgot Your Password?</h2>
      <p>Enter your email address below, and weâ€™ll send you a link to reset your password.</p>
      <label for="email">Email address</label>
      <input id="email" name="email" type="email" placeholder="Enter your email"/>
      <a href="passreset.html">
        <button class="reset-button">Send Reset Link</button>
      </a>
    </div>
    <div class="back-to-login">
      <p><a href="signup.html">Back to Login</a></p>
    </div>
  </div>
</body>
</html>
