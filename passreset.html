<!DOCTYPE html>
<html lang="en">
<head>
  <title>Password Reset - VolunteerHub</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      margin-top: 20px;
    }

    .header img {
      width: 100px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #0071BC;
      margin: 0;
    }

    .header p {
      font-size: 16px;
      color: #333;
      margin: 10px 0 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .buttons button {
      background-color: #0071BC;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .buttons button:nth-child(2) {
      background-color: #fff;
      color: #0071BC;
      border: 1px solid #0071BC;
    }

    .reset-section {
      text-align: left;
    }

    .reset-section h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .reset-section p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    .reset-section .success-message {
      font-size: 16px;
      color: green;
      margin-bottom: 20px;
    }

    .reset-section .back-to-login {
      text-align: center;
      margin-top: 20px;
    }

    .reset-section .back-to-login a {
      color: #0071BC;
      text-decoration: none;
    }
  </style>
</head>
<body class="signup">
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img alt="V logo" height="60" src="v.png" width="60"/>
      <span>VolunTeerHub</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="discover.html">Discover Opportunities</a>
    </div>
    <a href="signup.html">
      <button class="login-button">SIGN IN</button>
    </a>
  </div>

  <!-- Password Reset Email Sent Content -->
  <div class="container">
    <div class="reset-section">
      <h2>Password Reset Email Sent</h2>
      <p>A password reset link has been sent to your email address. Please check your inbox (and spam folder) for instructions.</p>
      <div class="success-message">
        <p>Check your email to reset your password.</p>
      </div>
      <div class="back-to-login">
        <p><a href="signup.html">Back to Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
